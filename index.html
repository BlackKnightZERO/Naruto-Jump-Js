<!DOCTYPE html>
<html lang="en" onclick="jump()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js"></script>
</head>
<body onload="ready()">
    <audio id="myAudio">
        <source src="audio/naruto.mp3" type="audio/mpeg">
      </audio>
    <div id="game">
        <div id="character"></div>
        <div id="block"></div>
    </div>
    <div id="bottom-score">
        score:<span id="score"></span>
    </div>
    <div id="gameover">
        <h3>Naruto Run</h3>
        <small>press RB for music</small>
    </div>
</body>
</html>
